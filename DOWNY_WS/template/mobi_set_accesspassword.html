<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{$params.app_name}</title>
	<link type="text/css" rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
	<link type="text/css" rel="stylesheet" href="css/common.css" />

	<div data-role="page">

				<p class="tips">when use it, when you visti other site, will not need come this page.</p>
			</fieldset>

				<input type="hidden" name="app_url" value="{$params.app_url}" />
				<input type="hidden" name="callback" value="{$params.callback}" />
				<a class="confirm" data-fun="accessPassword" data-ajax="false" href="javascript:;" data-role="button">Confirm</a>
			</fieldset>
		</div>

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{$smarty.const.APP_NAME} - 登录{$site.NAME}</title>
	<link rel="shortcut icon" href="/images/favicon.ico" />
	<link type="text/css" rel="stylesheet" href="/css/common.css" />
	<script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
	{include file="common_header.html"}
	<div class="content login">
		<div class="panel">
			<form method="post" action="">
				<img src="{$site.LOGO}" class="logo" />
				<p>您正在访问{$site.NAME}。</p>
				<p>该站点需要您输入访问密码后才能继续访问。</p>
				<p class="error">{$params.message}&nbsp;</p>
				<input type="password" name="password" />
				<input type="checkbox" value="1" name="remember" id="remember" {if $params.remember}checked="checked"{/if} />
				<label for="remember">记住密码</label>
				<input type="submit" value="确认" />
			</form>
		</div>
	</div>
	{include file="common_footer.html"}
</body>
</html>

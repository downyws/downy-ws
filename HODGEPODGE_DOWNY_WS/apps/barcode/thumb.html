<form method="post" target="_blank" action="/app_{$app.key}.html">
	<a href="/app_{$app.key}.html" target="_blank" style="height:auto;box-sizing:border-box;padding:10px;color:#FFFFFF;font-weight:bold;background:{$app.color};">{$app.title}</a>
	<div style="padding:10px;">
		<input type="text" name="code" style="width:100%;box-sizing:border-box;" />
	</div>
	<div style="padding:0px 10px;">
		<label>编码类型：</label><select name="type">
			<option value="">请选择</option>
			<option value="code39">Code39</option>
			<option value="code128-a">Code128A</option>
			<option value="code128-b">Code128B</option>
			<option value="code128-c">Code128C</option>
		</select>
		<input type="submit" style="float:right;" value="生成" />
	</div>
</form>

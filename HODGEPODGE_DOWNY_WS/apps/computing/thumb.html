<script type="text/javascript">
$('.{$app.key} select[name=cate]').change(function(){
	$('.{$app.key} select[name=type] option').hide();
	$('.{$app.key} select[name=type] .empty').show();
	$('.{$app.key} select[name=type]').val('');
	var cate = $(this).val();
	if(cate != ''){
		$('.{$app.key} select[name=type] option.' + cate).show();
	}
}).change();
</script>

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{$smarty.const.APP_NAME} - 登录{$site.NAME}</title>
	<link type="text/css" rel="stylesheet" href="/mobi/css/common.css" />
	<script type="text/javascript" src="/mobi/js/common.js"></script>
</head>
<body>
	{include file="mobi_common_header.html"}
	<div class="content">
		<div class="terms">
			<p class="mgb10">您正在访问{$site.NAME}。</p>
			<p>该站点需要您输入访问密码后才能继续访问。</p>
			<p>{$params.message}</p>
		</div>
		<form method="post" action="">
			<div class="section site">
				<input type="password" name="password" />
				<input type="checkbox" value="1" name="remember" id="remember" {if $params.remember}checked="checked"{/if} />
				<label for="remember">记住密码</label>
			</div>
			<div class="bar">
				<input type="submit" value="确定" />
			</div>
		</form>
	</div>
	{include file="mobi_common_footer.html"}
</body>
</html>

<form method="post" target="_blank" action="/app_{$app.key}.html">
	<a href="/app_{$app.key}.html" target="_blank" style="height:auto;box-sizing:border-box;padding:10px;color:#FFFFFF;font-weight:bold;background:{$app.color};">{$app.title}</a>
	<div style="padding:10px;">
		<label>身高</label>
		<input type="text" name="height" style="width:30px;text-align:center;" maxlength="4" />
		<label style="margin-right:10px;">米</label>
		<label>体重</label>
		<input type="text" name="weight" style="width:40px;text-align:center;" maxlength="6" />
		<label style="margin-right:10px;">千克</label>
		<select name="type" style="float:right;">
			<option value="">请选择标准</option>
			<option value="who">WHO标准</option>
			<option value="asia">亚洲标准</option>
			<option value="china">中国标准</option>
		</select>
	</div>
	<div style="padding:0px 10px;">
		<input type="submit" style="float:right;" value="计算" />
	</div>
</form>

<div class="ctrl">
	<span class="show"><label>显示</label><input type="text" class="start" /> - <input type="text" class="end" /><input type="button" value="范围的字符" /></span>
	<span class="covert">
		<input type="text" maxlength="1" class="chr" onfocus="$(this).select();" />
		<input type="button" value="十进制->" />
		<input type="text" class="dex" readonly="readonly" />
	</span>
</div>
<table>
	<thead></thead>
	<tbody></tbody>
</table>
{literal}
<style type="text/css">
	.app div.ctrl{margin-bottom:10px;}
	.app div.ctrl span{margin-right:50px;}
	.app div.ctrl label{margin-right:5px;}
	.app div.ctrl input[type=text]{width:40px;text-align:center;}
	.app div.ctrl input[type=button]{margin-left:10px;margin-right:10px;}
	.app div.ctrl .covert .chr{width:20px;}
	.app div.ctrl .covert .dex{width:60px;background:#E1E1E1;border:0px;padding:3px;}
	.app table{width:100%;}
	.app table thead td, .app table tbody td{border:1px solid #C1C1C1;padding:5px;text-align:center;background:#F3F3F3;}
	.app table thead td.chr, .app table tbody td.chr{background:#d5e7ff;}
	.app table tbody td.blk{background:#FFFFFF;border:0px;}
</style>
<script type="text/javascript">
	var ROW = 3;
	var DATA = [[161, 181], [913, 982]];
	var DATA_NAME = {
		'161': 'iexcl', '162': 'cent', '163': 'pound', '164': 'curren', '165': 'yen', 
		'166': 'brvbar', '167': 'sect', '168': 'uml', '169': 'copy', '170': 'ordf', 
		'171': 'laquo', '172': 'not', '173': 'shy', '174': 'reg', '175': 'macr',
		'176': 'deg', '177': 'plusmn', '178': 'sup2', '179': 'sup3', '180': 'acute',
		'181': 'micro',
		'913': 'Alpha', '914': 'Beta', '915': 'Gamma', '916': 'Delta', '917': 'Epsilon',
		'918': 'Zeta', '919': 'Eta', '920': 'Theta', '921': 'Iota', '922': 'Kappa',
		'923': 'Lambda', '924': 'Mu', '925': 'Nu', '926': 'Xi', '927': 'Omicron',
		'928': 'Pi', '929': 'Rho', '931': 'Sigma', '932': 'Tau', '933': 'Upsilon',
		'934': 'Phi', '935': 'Chi', '936': 'Psi', '937': 'Omega', '945': 'alpha',
		'946': 'beta', '947': 'gamma', '948': 'delta', '949': 'epsilon', '950': 'zeta',
		'951': 'eta', '952': 'theta', '953': 'iota', '954': 'kappa', '955': 'lambda',
		'956': 'mu', '957': 'nu', '958': 'xi', '959': 'omicron', '960': 'pi',
		'961': 'rho', '962': 'sigmaf', '963': 'sigma', '964': 'tau', '965': 'upsilon',
		'966': 'phi', '967': 'chi', '968': 'psi', '969': 'omega', '977': 'thetasym',
		'978': 'upsih', '982': 'piv', 
		'8226': 'bull', '8230': 'hellip', '8242': 'prime', '8243': 'Prime', '8254': 'oline', 
		'8260': 'frasl', '8472': 'weierp', '8465': 'image', '8476': 'real', '8482': 'trade', 
		'8501': 'alefsym', '8592': 'larr', '8593': 'uarr', '8594': 'rarr', '8595': 'darr', 
		'8596': 'harr', '8629': 'crarr', '8656': 'lArr', '8657': 'uArr', '8658': 'rArr', 
		'8659': 'dArr', '8660': 'hArr', '8704': 'forall', '8706': 'part', '8707': 'exist', 
		'8709': 'empty', '8711': 'nabla', '8712': 'isin', '8713': 'notin', '8715': 'ni', 
		'8719': 'prod', '8722': 'sum', '8722': 'minus', '8727': 'lowast', '8730': 'radic', 
		'8733': 'prop', '8734': 'infin', '8736': 'ang', '8869': 'and', '8870': 'or', 
		'8745': 'cap', '8746': 'cup', '8747': 'int', '8756': 'there4', '8764': 'sim', 
		'8773': 'cong', '8773': 'asymp', '8800': 'ne', '8801': 'equiv', '8804': 'le', 
		'8805': 'ge', '8834': 'sub', '8835': 'sup', '8836': 'nsub', '8838': 'sube', 
		'8839': 'supe', '8853': 'oplus', '8855': 'otimes', '8869': 'perp', '8901': 'sdot', 
		'8968': 'lceil', '8969': 'rceil', '8970': 'lfloor', '8971': 'rfloor', 
		'9674': 'loz', '9824': 'spades', '9827': 'clubs', '9829': 'hearts', '9830': 'diams'
	};
	var html = '';
	for(var i = 0; i < ROW; i++){
		html += '<td class="chr">特殊符号</td><td class="key">命名实体</td><td class="dex">十进制编码</td>';
	}
	$('.app table thead').html('<tr>' + html + '</tr>');

	$('.app .covert input[type=button]').click(function(){
		var obj = $(this).parent();
		if(obj.find('.chr').val() != ''){
			obj.find('.dex').val('&#' + obj.find('.chr').val().charCodeAt(0) + ';');
		}
	});
	$('.app .show input[type=button]').click(function(){
		var obj = $(this).parent();
		var start = obj.find('.start').val();
		var end = obj.find('.end').val();
		if((start == '' || isNaN(start)) && (end == '' || isNaN(end))){
			return;
		}
		if(!isNaN(start) && (end == '' || isNaN(end))){
			end = parseInt(start) + ROW * 100 - 1;
		}else if((start == '' || isNaN(start)) && !isNaN(end)){
			start = parseInt(end) - ROW * 100 + 1;
		}
		var temp = getHtml(start, end, 1);
		if(--temp[1] % ROW != 0){
			for(var i = 0; i < ROW - (temp[1] % ROW); i++){
				temp[0] += '<td class="blk"></td><td class="blk"></td><td class="blk"></td>';
			}
			temp[0] += '</tr>';
		}
		$('.app table tbody').html(temp[0]);
	});
 
	function getHtml(start, end, offset){
		var html = '';
		start = parseInt(start);
		end = parseInt(end);

		for(var i = start; i <= end; i++){
			if(offset % ROW != 0 && offset % ROW == 1){
				html += '<tr>';
			}

			html += '<td class="chr">&#' + i + ';</td>' +
					'<td class="key">' + ((typeof(DATA_NAME[i]) == 'string') ? ('&amp;' + DATA_NAME[i] + ';') : '') + '</td>' +
					'<td class="dex">&amp;#' + i + ';</td>';

			if(offset % ROW == 0){
				html += '</tr>';
			}
			offset++;
		}

		return [html, offset];
	}

	html = '';
	var index = 1;
	for(var i = 0; i < DATA.length; i++){
		temp = getHtml(DATA[i][0], DATA[i][1], index);
		html += temp[0];
		index = temp[1];
	}
	if(--index % ROW != 0){
		for(var i = 0; i < ROW - (index % ROW); i++){
			html += '<td class="blk"></td><td class="blk"></td><td class="blk"></td>';
		}
		html += '</tr>';
	}
	$('.app table tbody').html(html);
</script>
{/literal}

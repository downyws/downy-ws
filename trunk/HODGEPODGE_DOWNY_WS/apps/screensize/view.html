<div></div>
{literal}
<style type="text/css">
.content.app{width:960px;padding-right:0px;}
.app table{margin:0px 20px 50px 0px;width:300px;border-bottom:1px solid #4BACC6;float:left;}
.app table thead{border-top:1px solid #4BACC6;border-bottom:1px solid #4BACC6;}
.app table tr.odd{background:#D2EAF1;}
.app table tr.even{background:#FFFFFF;}
.app table th{text-align:left;padding:5px 10px;}
.app table th.unit{text-align:right;font-weight:400;}
.app table td{padding:5px 10px;}
</style>
<script type="text/javascript">
var DATA = {
	'宽高比 16:10': {
		'17 英寸': '14,4 x 9', '19 英寸': '16,1 x 10,1', '20 英寸': '17 x 10,6', '21 英寸': '17,8 x 11,1', '25 英寸': '20,4 x 12,7'
	},
	'屏幕比例 16:9': {
		'17 英寸': '14,8 x 8,3', '19 英寸': '16,6 x 9,3', '20 英寸': '17,4 x 9,8', '21 英寸': '18,3 x 10,3', '24 英寸': '20,9 x 11,8'
	},
	'高宽比 5:4': {
		'17 英寸': '13,3 x 10,6', '19 英寸': '14,8 x 11,9', '20 英寸': '15,6 x 12,5', '21 英寸': '16,4 x 13,1', '24 英寸': '18,7 x 15'
	},
	'高宽比 4:3': {
		'14 英寸': '11,2 x 8,4', '15 英寸': '12 x 9', '17 英寸': '13,6 x 10,2', '19 英寸': '15,2 x 11,4', '20 英寸': '16 x 12',
		'21 英寸': '16,8 x 12,6', '24 英寸': '19,2 x 14,4'
	}
};

var html = '', temp = '', i = 1;
for(key in DATA){
	temp = '', i = 1;
	for(k in DATA[key])
	{
		temp += '<tr class="' + (i % 2 ? 'odd' : 'even') + '"><td style="width:120px;">' + k + '</td><td>' + DATA[key][k] + '</td></tr>';
		i++;
	}

	html += '<table><thead><tr><th>' + key + '</th><th class="unit">单位in</th></tr></thead><tbody>' + temp + '</tbody></table>';
}
$('.app div').html(html);
</script>
{/literal}

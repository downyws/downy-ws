<div style="padding:10px;color:#FFFFFF;font-weight:bold;background:{$app.color};">{$app.title}</div>
<form method="post" target="_blank" action="/app_{$app.key}.html" style="padding:10px;">
	<label>Unix时间戳</label><input type="text" style="margin:0px 10px;" name="timestamp" /><input type="submit" name="todate" value="转换" style="float:right;" />
</form>
<form method="post" target="_blank" action="/app_{$app.key}.html" style="padding:15px 10px 10px;text-align:center;">
	<input type="text" style="width:35px;text-align:center;" maxlength="4" name="dy" /><label style="margin:0px 8px 0px 4px;">年</label>
	<input type="text" style="width:20px;text-align:center;" maxlength="2" name="dm" /><label style="margin:0px 8px 0px 4px;">月</label>
	<input type="text" style="width:20px;text-align:center;" maxlength="2" name="dd" /><label style="margin:0px 8px 0px 4px;">日</label>
	<input type="text" style="width:20px;text-align:center;" maxlength="2" name="dh" /><label style="margin:0px 8px 0px 4px;">时</label>
	<input type="text" style="width:20px;text-align:center;" maxlength="2" name="di" /><label style="margin:0px 8px 0px 4px;">分</label>
	<input type="text" style="width:20px;text-align:center;" maxlength="2" name="ds" /><label style="margin:0px 8px 0px 4px;">秒</label>
	<input type="submit" name="tostamp" value="转换" style="float:right;margin-top:5px;" />
</form>
